<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: import-css(title='Ongame locadora de jogos digitais')}">
        <title></title>        
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='categorias')}"></div>
        <div class="container" style="margin-top: 10px">
            <div th:replace="~{fragmentos :: busca(tipo='nome', path='~/categorias/busca', origem='~/categorias')}"/>
            <div class="card-header">
                <h4 style="margin-bottom: 20px">
                    Categorias cadastradas
                    <a class="btn btn-primary" th:href="@{~/categorias/categoria}" role="button" style="float:right">+</a>
                </h4>
                
                <div th:replace="~{fragmentos :: mensagens}"></div>
                
                <div class="card" th:each="categoria : ${categorias}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${categoria.tipo}"></h5>                    
                    </div>
                   <div class="card-body">                        
                        <a th:href="@{'~/categorias/categoria/'+${categoria.id}}" class="btn btn-warning">Editar</a>
                        <a th:href="@{'~/categorias/'+${categoria.id}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta categoria?')">Excluir</a>
                    </div>
                </div>
            </div> 
        </div>
        <div th:replace="~{fragmentos :: import-js}"></div>
    </body>
</html>
