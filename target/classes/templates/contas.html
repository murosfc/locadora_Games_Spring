<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: import-css(title='Ongame locadora de jogos digitais')}">
        <title></title>        
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='contas')}"></div>
        <div class="container" style="margin-top: 10px">
            <div th:replace="~{fragmentos :: busca(tipo='tÃ­tulo do jogo', path='~/contas/busca', origem='~/contas')}"/>
            <div class="card-header">
                <h4 style="margin-bottom: 20px">
                    Contas cadastradas
                    <a class="btn btn-primary" th:href="@{~/contas/conta}" role="button" style="float:right">+</a>
                </h4>
                
                <div th:replace="~{fragmentos :: mensagens}"></div>
                
                <div class="card" th:each="conta : ${contas}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${conta.email}"></h5>                    
                    </div>
                    <div class="card-text" style="margin-left: 10px">
                        <span>Senha:</span>
                        <span th:text="${conta.senha}"></span><br>                        
                        <span>Jogo:</span>
                        <span th:text="${conta.jogo.titulo}"/><br>
                        <span>Plataforma:</span>
                        <span th:text="${conta.jogo.plataforma}"/>
                    </div>                
                   <div class="card-body">    
                        <a th:href="@{'~/contas/conta/'+${conta.id}+'/alugueis'}" class="btn btn-success">Alugueis</a>
                        <a th:href="@{'~/contas/conta/'+${conta.id}}" class="btn btn-warning">Editar</a>
                        <a th:href="@{'~/contas/'+${conta.id}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta categoria?')">Excluir</a>
                    </div>
                </div>
            </div> 
        </div>
        <div th:replace="~{fragmentos :: import-js}"></div>
    </body>
</html>
