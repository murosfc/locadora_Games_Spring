<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: import-css(title='Cadastro cliente')}">
        <title></title> 
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='cliente')}"/>     
        
        
            <div class="container" style="width: 60%; margin-top: 10px ">
                <div class="card-header">
                    <h4>
                        Cadastro de cliente
                        <a class="btn btn-primary" th:href="@{~/clientes}" role="button" style="float:right">⬅</a>
                    </h4>
                </div> 
                
                <div th:replace="~{fragmentos :: mensagens}"></div>
                
                <form th:object="${cliente}" th:action="@{~/clientes/cliente/{id} (id=${cliente.id})}" method="post" class="card-body">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="row g-2">
                        <div class="col-md-8" >
                            <label for="nome">Nome:</label>
                            <input th:field="*{nome}" type="text" class="form-control" placeholder="Nome completo" required="required" maxlength="100" name="nome"/>
                        </div>                        
                        <div class="col-md-4">
                            <label for="cpf">CPF:</label>
                            <input th:field="*{cpf}" type="text" class="form-control" placeholder="000.000.000-00" required="required" maxlength="14" name="cpf" pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"/>
                        </div>
                    </div>
                    <div class="row g-1">
                        <div class="col-md-4">
                            <label for="email">e-mail:</label>
                            <input th:field="*{email}" type="text" class="form-control" placeholder="nome@provedor.com" required="required" maxlength="80" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                        </div>
                        <input type="hidden" class="col-md-4"/>                                              
                    </div>
                    <div class="row g-4" >
                        <div class="col-md-2">
                            <label for="cep">CEP:</label>
                            <input id="cep" th:field="*{cep}" type="text" class="form-control" title="digite apenas números" placeholder="00000000" required="required" maxlength="8" name="cep" pattern="[0-9]{8}"/>
                        </div> 
                        <div class="col-md-6">
                            <label for="numero">Rua:</label>
                            <input id="rua" type="text" class="form-control" placeholder="Rua" maxlength="100" name="rua"/>
                        </div> 
                        <div class="col-md-2">
                            <label for="numero">Numero:</label>
                            <input id="numero" th:field="*{numero}" type="text" class="form-control" placeholder="Número" required="required" maxlength="10" name="numero"/>
                        </div>  
                        <div class="col-md-2">
                            <label for="complemento">Complemento:</label>
                            <input th:field="*{complemento}" type="text" class="form-control" placeholder="Complemento" maxlength="50" name="complemento"/>
                        </div> 
                    </div>
                    <div class="row g-3">
                        <div class="col-md-5">
                            <label for="bairro">Bairro:</label>
                            <input id="bairro" type="text" class="form-control" placeholder="Bairro" required="required" name="bairro"/>
                        </div> 
                        <div class="col-md-4">
                            <label for="cidade">Cidade:</label>
                            <input id="cidade" type="text" class="form-control" placeholder="Cidade" required="required" name="cidade"/>
                        </div> 
                        <div class="col-md-3">
                            <label for="uf">Estado:</label>
                            <select id="uf" class="form-control" required="required" name="uf">
                                <option value="EC">Escolha uma opção</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3" th:if="${cliente.id == null}">
                        <div class="col-md-4">
                            <label for="senha">Senha Inicial:</label>
                            <input th:field="*{senha}" type="password" class="form-control" placeholder="******" required="required" minlength="6" maxlength="20" name="senha"/>
                        </div>
                         <div class="col-md-4">
                            <label for="confirma">Confirme a senha:</label>
                            <input name="confirmaSenha" type="password" class="form-control" placeholder="******" required="required" minlength="6" maxlength="20"/>
                        </div>                       
                    </div>
                    <div class="card-footer" style="margin-top: 20px">
                        <input type="submit" class="btn btn-success" value="Salvar"/>
                        <input type="reset" class="btn btn-danger" value="Limpar" />
                    </div>
                </form>
            </div>
        
        <div th:replace="~{fragmentos :: import-js}"/>
        
        <script type="text/javascript">
            $("#cep").focusout(function(){			
                $.ajax({                    
                    url: 'https://viacep.com.br/ws/'+$(this).val()+'/json',                   
                    dataType: 'json',                    
                    success: function(resposta){                            
                        $("#rua").val(resposta.logradouro);					
                        $("#bairro").val(resposta.bairro);
                        $("#cidade").val(resposta.localidade);
                        $("#uf").val(resposta.uf);                            
                        $("#numero").focus();
                    }
                });
            });
            $(document).ready(function(){                                  
                $("#cep").focus();
                $("#cep").focusout();               
            });
	</script>
    </body>
</html>
