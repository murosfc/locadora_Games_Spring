<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: import-css(title='Cadastro funcionário')}">
        <title></title>        
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='funcionario')}"/>     
        
        
            <div class="container" style="width: 60%; margin-top: 10px ">
                <div class="card-header">
                    <h4>
                        Cadastro de funcionário
                        <a class="btn btn-primary" th:href="@{~/}" role="button" style="float:right">⬅</a>
                    </h4>
                </div> 
                
                <div th:replace="~{fragmentos :: mensagens}"></div>
                
                <form th:object="${funcionario}" th:action="@{~/funcionarios/meusdados}" method="post" class="card-body">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="row g-2">
                        <div class="col-md-8" >
                            <label>Nome:</label>
                            <input th:field="*{nome}" type="text" class="form-control" required="required" maxlength="100"/>
                        </div>                        
                        <div class="col-md-4">
                            <label for="cpf">CPF:</label>
                            <input th:field="*{cpf}" type="text" class="form-control" placeholder="000.000.000-00" readonly="readonly" required="required" maxlength="14" name="cpf" pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"/>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="email">e-mail:</label>
                            <input th:field="*{email}" type="text" class="form-control" placeholder="nick@ongames.com" readonly="readonly"  required="required" maxlength="80" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                        </div>                        
                        <div class="col-md-4">
                            <label for="nick">Nickname:</label>
                            <input th:field="*{nick}" type="text" class="form-control" placeholder="nickname" required="required" minlength="4" maxlength="20" name="nick"/>
                        </div> 
                        <div class="col-md-4">
                            <label for="whatsapp">Whatsapp:</label>
                            <input th:field="*{whatsapp}" type="tel" class="form-control" placeholder="(22)9970-00XX" required="required" maxlength="15" name="whatsapp" pattern="\\(?\\d{2,}\\)?[ -]?\\d{4,}[\\-\\s]?\\d{4}"/>
                        </div>  
                    </div>
                    <div class="row g-3" title="Digite as senhas apenas se quiser trocar sua senha">
                        <div class="col-md-4">
                            <label for="senhaAtual">Senha stual:</label>
                            <input name="senhaAtual" type="password" class="form-control" placeholder="******" minlength="6" maxlength="20" />
                        </div>
                         <div class="col-md-4">
                            <label for="novaSenha">Nova senha:</label>
                            <input name="novaSenha" type="password" class="form-control" placeholder="******"  minlength="6" maxlength="20"/>
                        </div> 
                         <div class="col-md-4">
                            <label for="confirmaNovaSenha">Confirme a nova senha:</label>
                            <input name="confirmaNovaSenha" type="password" class="form-control" placeholder="******" minlength="6" maxlength="20"/>
                        </div> 
                    </div>                                
                    
                    <div class="card-footer" style="margin-top: 20px">
                        <input type="submit" class="btn btn-success" value="Salvar"/>
                        <input type="reset" class="btn btn-danger" value="Limpar" />
                    </div>
                </form>
            </div>
        
        <div th:replace="~{fragmentos :: import-js}"/>  
    </body>
</html>
