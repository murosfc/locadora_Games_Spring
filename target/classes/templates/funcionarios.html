<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: import-css(title='Funcionários')}">
        <title></title>        
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='funcionarios')}"></div>       
        
        <div class="container" style="margin-top: 10px">
            <div class="card-header">
                <h4>
                    Funcionários cadastrados
                    <a class="btn btn-primary" th:href="@{~/funcionarios/funcionario}" role="button" style="float:right">+</a>
                </h4>
            </div>  
            
            <div th:replace="~{fragmentos :: mensagens}"></div>
           
            <div class="card" th:each="func : ${funcionarios}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${func.nome}"></h5>                    
                </div>
                <div class="card-text" style="margin-left: 10px">
                    <span>CPF: </span>
                    <span th:text="${func.cpf}"/><br>
                    <span>Email: </span>
                    <span th:text="${func.email}"/><br>                     
                    <span>Nickname: </span>
                    <span th:text="${func.nick}"/><br>
                                                         
                    <div class="card-body">
                        <a th:href="@{'~/funcionarios/funcionario/'+${func.id}+'/alugueis'}" class="btn btn-success">Alugueis</a>
                        <a th:href="@{'~/funcionarios/funcionario/'+${func.id}}" class="btn btn-warning">Editar</a>
                        <a th:href="@{'~/funcionarios/'+${func.id}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir este cliente?')">Excluir</a>
                    </div>
                </div>                
            </div>
        </div>
      
        <div th:replace="~{fragmentos :: import-js}"></div>
    </body>
</html>
